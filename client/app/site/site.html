<div ng-include="'components/navbar/navbar.html'"></div>
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Your Sites
			<small>that connected with customer</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li><a href="#">Tables</a></li>
			<li class="active">Simple</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Regist your site</h3>
					</div><!-- /.box-header -->
					<!-- form start -->
					<div class="box-body table-responsive no-padding">
						<table class="table table-hover">
							<tr>
								<th>NAME</th>
								<th>URL</th>
								<th>App Code</th>
							</tr>
							<tbody id="siteTableBody">
								<tr data-ng-repeat="site in sites" ng-click="getCode(site)">
									<td>{{site.name}}</td>
									<td>{{site.url}}</td>
									<td>{{site.key}}</td>
								</tr>

							</tbody>
						</table>
					</div><!-- /.box-body -->

					<div class="box-footer">
						<button type="submit" id="newsite" class="btn btn-primary">New Site</button>
					</div>
				</div><!-- /.box -->
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<!-- Horizontal Form -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Get your script</h3>
					</div><!-- /.box-header -->
					<!-- form start -->
					<form class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">Site Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="inputEmail3" data-ng-model="_site.name" placeholder="Name">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">Site Url</label>
								<div class="col-sm-10">
									<input type="url" class="form-control" id="inputPassword3" data-ng-model="_site.url" placeholder="Url">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">Copy this code.<br/> And paste it in your site.</label>
								<div class="col-sm-10">
									 <pre style="font-weight: 600;">{{script}}</pre>
								</div>
							</div>
						</div><!-- /.box-body -->
						<div class="box-footer">
							<button type="submit" ng-click="updateSite();" class="btn btn-info pull-right">Update</button>
						</div><!-- /.box-footer -->
					</form>
				</div><!-- /.box -->
				<!-- general form elements disabled -->

			</div>
		</div>
	</section><!-- /.content -->
	<div id="myModal" class="modal fade" role="dialog">

		<div class="modal-info">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Add your new site</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputEmail1">Site Name</label>
									<input type="text" class="form-control" id="site_name" ng-model="newSite.site_name" placeholder="Enter Site Name">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Site Url</label>
									<input type="text" class="form-control" id="site_url" ng-model="newSite.site_url" placeholder="Enter Site Url">
								</div>
							</div><!-- /.box-body -->

						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
						<button type="button" id="addNewSite" ng-click="addNewSite()" class="btn btn-outline">Save changes</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

	</div>
</div>
