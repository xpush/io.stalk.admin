<link rel="stylesheet" href="/assets/plugins/iCheck/square/blue.css">
<style>
	.help-block{
		color:#a94442;
	}
</style>
<div class="login-box">
    <div class="login-logo">
        <img src="/assets/images/logo/link_logo_typo.png" width="300px"/>
        <!--<a href="/"><b>LINK</b>XPUSH</a>-->
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to make your customer happy</p>
	      <form  name="form" ng-submit="login(form)" novalidate>

		      <div class="form-group has-feedback" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
			      <input type="email" name="email" ng-model="user.email" class="form-control"  placeholder="Email" required mongoose-error>
			      <span class="glyphicon glyphicon-envelope form-control-feedback" style="top: 0"></span>
			      <p class="help-block" ng-show="form.email.$error.email && submitted">
				      Doesn't look like a valid email.
			      </p>
			      <p class="help-block" ng-show="form.email.$error.required && submitted">
				      What's your email address?
			      </p>
			      <p class="help-block" ng-show="form.email.$error.mongoose">
				      {{ errors.email }}
			      </p>
		      </div>

		      <div class="form-group has-feedback" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
			      <input type="password" id="password" name="password" class="form-control"  placeholder="Password" ng-model="user.password"
			             ng-minlength="3"
			             required
			             mongoose-error/>
			      <p class="help-block"
			         ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
				      Password must be at least 3 characters.
			      </p>
			      <p class="help-block" ng-show="form.password.$error.mongoose">
				      {{ errors.password }}
			      </p>
			      <span class="glyphicon glyphicon-lock form-control-feedback" style="top: 0"></span>
		      </div>
		      <p class="help-block" ng-show="result">
			      {{ result }}
		      </p>

            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div><!-- /.col -->
            </div>
        </form>

        <a href="#">I forgot my password</a><br>
        <a href="/signupmail" class="text-center">Register a new membership</a>

    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<!-- iCheck -->
<script src="assets/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript">
  $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
  });
</script>
